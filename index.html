<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>PSD To Html Couse</title>

        <!-- <link href="https://fonts.googleapis.com/css?family=Lato:400,700,700i,900,900i|Roboto:300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
       
        
        
    </head>
    <body>
           
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div id="mian" class="card">
                        <div class="card-content">
                            <span class="card-title">Task List</span>
                            <div class="row">
                                <form id="task-form">
                                    <div class="input-field col s12">
                                        <input type="text" name="task" id="task">
                                        <label for="task">New Task</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <input type="submit" value="Add Task" class="btn">
                                    </div>
                                   
                                </form>
                            </div>
                            <div class="card-action">
                                <h5 id="task-title">Tasks</h5>
                                <div class="input-field col s12">
                                    <input type="text" name="filter" id="filter">
                                    <label for="filter">Filter Tasks</label>
                                </div>
                                <ul class="collection">
                                   
                                </ul>
                                <a href="#" class="clear-task black btn">Clear Task</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        
         <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <script src="app.js"></script>
        <!-- <script src="appes6-with-module.js"></script> -->
    </body>
</html>
